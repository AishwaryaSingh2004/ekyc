<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank eKYC Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #2c3e50, #4ca1af);
            color: #FFFFFF;
        }

        header {
            background: linear-gradient(to right, #34495e, #2c3e50);
            padding: 20px;
            color: #FFFFFF;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .container-fluid {
            display: flex;
            flex-wrap: wrap;
            height: calc(100vh - 80px);
        }

        nav {
            width: 250px;
            background: linear-gradient(to bottom, #34495e, #2c3e50);
            padding: 20px;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.5);
            overflow-y: auto;
            height: 100%;
        }

        .nav-button {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            color: #FFFFFF;
            background-color: #2c3e50;
            border: none;
            border-radius: 10px;
            text-align: left;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.3s;
        }

        .nav-button:hover {
            background-color: #4ca1af;
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
        }

        main {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
            background-color: #f5f5f5;
            color: #2c3e50;
            border-top-left-radius: 15px;
        }

        main h2 {
            color: #2c3e50;
        }

        .button {
            padding: 12px 25px;
            margin: 10px 0;
            color: #FFFFFF;
            background-color: #4ca1af;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.3s;
        }

        .button:hover {
            background-color: #2c3e50;
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
        }

        footer {
            background: linear-gradient(to right, #34495e, #2c3e50);
            color: #FFFFFF;
            text-align: center;
            padding: 15px;
            position: relative;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.3);
        }

        .analytics {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .analytics-card {
            background: linear-gradient(to bottom, #4ca1af, #2c3e50);
            color: #FFFFFF;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 30%;
        }

        .analytics-card h3 {
            margin: 0;
            font-size: 24px;
        }

        .analytics-card p {
            font-size: 18px;
        }

        @media (max-width: 768px) {
            nav {
                width: 100%;
                height: auto;
                padding-bottom: 10px;
            }

            .container-fluid {
                flex-direction: column;
            }

            .analytics {
                flex-direction: column;
                align-items: center;
            }

            .analytics-card {
                width: 80%;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        Bank eKYC Dashboard
    </header>

    <div class="container-fluid">
        <nav>
            <button class="nav-button" onclick="location.href='#dashboard'">
                <i class="fas fa-tachometer-alt"></i> Dashboard
            </button>
            <button class="nav-button" onclick="location.href='#kyc-requests'">
                <i class="fas fa-file-alt"></i> KYC Requests
            </button>
            <button class="nav-button" onclick="location.href='#audit-trail'">
                <i class="fas fa-history"></i> Audit Trail
            </button>
            <button class="nav-button" onclick="location.href='#notifications'">
                <i class="fas fa-bell"></i> Notifications
            </button>
            <button class="nav-button" onclick="location.href='#profile'">
                <i class="fas fa-user"></i> User Profile
            </button>
        </nav>

        <main>
            <section id="dashboard">
                <h2>Dashboard</h2>
                <button class="button">View Pending Requests</button>
                <a href="approved.html">
                    <button class="button">View Approved Requests</button>
                </a>
              
                <button class="button">View Rejected Requests</button>
            </section>

            <section id="kyc-requests">
                <h2>KYC Requests</h2>
                <button class="button">Approve</button>
                <button class="button">Reject</button>
                <button class="button">Request More Info</button>
            </section>

            <section id="audit-trail">
                <h2>Audit Trail</h2>
                <button class="button">View Logs</button>
                <button class="button">Download Report</button>
            </section>

            <section id="notifications">
                <h2>Notifications</h2>
                <button class="button">View Alerts</button>
            </section>

            <section id="profile">
                <h2>User Profile</h2>
                <button class="button">Edit Profile</button>
                <button class="button">Logout</button>
            </section>
        </main>
    </div>

    <footer>
        &copy; 2025 Bank eKYC System. All rights reserved.
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
