<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KYC Submission</title>
    <style>
        html, body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: rgb(39, 51, 89, .4);
            color: #fff;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Prevent scrollbars */
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-container {
            width: 100%;
            max-width: 1500px; /* Slightly larger form for full-screen appearance */
            background:  #1c1a1a;
            height: 700px;
            padding: 70px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
        }

        .form-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-header h1 {
            font-size: 28px;
            color: #fff;
        }

        .form-header i {
            font-size: 40px;
            color: #007bff;
            margin-bottom: 10px;
        }

        .form-group {
            margin-bottom: 35px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-group input[type="text"],
        .form-group input[type="date"],
        .form-group input[type="file"] {
            width: 100%;
            padding: 14px;
            font-size: 14px;
            border: 1px solid #555;
            border-radius: 6px;
            background-color: rgb(39, 51, 89, .4);
            color: #fff;
        }

        .form-group input[type="text"]::placeholder,
        .form-group input[type="date"]::placeholder {
            color: #ccc;
        }

        .form-actions {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 50px;
        }

        .form-actions button {
            padding: 12px 25px;
            border: none;
            border-radius: 6px;
            color: #fff;
            font-size: 14px;
            cursor: pointer;
        }

        .form-actions .submit {
            background-color: #007bff;
        }

        .form-actions .cancel {
            background-color: #dc3545;
        }

        .form-actions button:hover {
            opacity: 0.85;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <i>&#128221;</i>
            <h1>KYC Submission</h1>
        </div>
        <form>
           
            <div class="form-group">
                <label for="photo-upload">Upload Your Photo</label>
                <input type="file" id="photo-upload" accept="image/*">
            </div>
            <div class="form-group">
                <label for="signature-upload">Upload Your Signature</label>
                <input type="file" id="signature-upload" accept="image/*">
            </div>
            <div class="form-group">
                <label for="aadhar-upload">Upload Aadhar Card (Document)</label>
                <input type="file" id="aadhar-upload" accept=".pdf, image/*">
            </div>
            <div class="form-actions">
                <button type="submit" class="submit">Submit</button>
                <button type="button" class="cancel">Cancel</button>
            </div>
        </form>
    </div>
</body>
</html>
