<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KYC Submission</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .form-container {
            width: 100%;
            max-width: 500px;
            background: #333;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.7);
        }

        .form-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-header h1 {
            font-size: 26px;
            color: #fff;
        }

        .form-header i {
            font-size: 40px;
            color: #007bff;
            margin-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-group input[type="text"],
        .form-group input[type="date"],
        .form-group input[type="file"] {
            width: 100%;
            padding: 12px;
            font-size: 14px;
            border: 1px solid #555;
            border-radius: 6px;
            background-color: #444;
            color: #fff;
        }

        .form-group input[type="text"]::placeholder,
        .form-group input[type="date"]::placeholder {
            color: #ccc;
        }

        .form-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }

        .form-actions button {
            padding: 12px 25px;
            border: none;
            border-radius: 6px;
            color: #fff;
            font-size: 14px;
            cursor: pointer;
        }

        .form-actions .submit {
            background-color: #007bff;
        }

        .form-actions .draft {
            background-color: #ffc107;
            color: #000;
        }

        .form-actions .cancel {
            background-color: #dc3545;
        }

        .form-actions button:hover {
            opacity: 0.85;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <i>&#128221;</i>
            <h1>KYC Submission</h1>
        </div>
        <form>
            <div class="form-group">
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" placeholder="Enter your full name">
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" placeholder="Enter your address">
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" placeholder="mm/dd/yyyy">
            </div>
            <div class="form-group">
                <label for="national-id">Aadhar Card number</label>
                <input type="text" id="national-id" placeholder="Enter your National ID number">
            </div>
            <div class="form-group">
                <label for="proof-address">Proof of Address (Upload Document)</label>
                <input type="file" id="proof-address">
            </div>
            <div class="form-actions">
                <button type="submit" class="submit">Submit</button>
                <button type="button" class="draft">Save as Draft</button>
                <button type="button" class="cancel">Cancel</button>
            </div>
        </form>
    </div>
</body>
</html>
