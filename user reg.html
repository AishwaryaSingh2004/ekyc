<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            flex-direction: column;
        }

        h1 {
            color: #fff;
            margin-bottom: 20px;
            font-size: 36px;
            text-align: center;
        }

        .card {
            background-color: #1c1a1a;
            border-radius: 10px;
            border: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.7);
            width: 100%;
        }

        .card-header {
            font-size: 24px;
            font-weight: bold;
            background-color: #292828;
            color: #fff;
            border-radius: 10px 10px 0 0;
            padding: 15px 20px;
            text-align: center;
        }

        .form-control, .form-select {
            background-color: rgba(39, 51, 89, 0.4);
            color: #fff;
            border: 1px solid #555;
            border-radius: 6px;
        }

        .form-control::placeholder, .form-select::placeholder {
            color: #ccc;
        }

        .form-control:focus, .form-select:focus {
            color: #fff;
            background-color: rgba(39, 51, 89, 0.4);
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        .form-label {
            color: #fff; /* Make labels white */
            font-weight: 500;
        }

        .btn-submit {
            background-color: #007bff;
            color: white;
            border: none;
        }

        .btn-submit:hover {
            background-color: #0056b3;
        }

        .btn-cancel {
            background-color: #ff4d4d;
            color: white;
            border: none;
        }

        .btn-cancel:hover {
            background-color: #c43d3d;
        }
    </style>
</head>
<body>
    <h1>User Registration</h1> <!-- Main Heading -->
    <div class="container-fluid px-4">
        <div class="card">
           
                <form>
                    <div class="mb-3">
                        <label for="bank" class="form-label">Bank*</label>
                        <select id="bank" class="form-select" required>
                            <option value="">-- Select --</option>
                            <option value="sbi">SBI</option>
                            <option value="hdfc">HDFC</option>
                            <option value="icici">ICICI</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">Given Name*</label>
                        <input type="text" id="name" class="form-control" placeholder="Enter your given name" required>
                    </div>
                    <div class="mb-3">
                        <label for="dob" class="form-label">Date of Birth*</label>
                        <input type="date" id="dob" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">E-mail ID*</label>
                        <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                    </div>
                    <div class="mb-3">
                        <label for="loginId" class="form-label">Login ID*</label>
                        <input type="text" id="loginId" class="form-control" placeholder="Enter your login ID" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password*</label>
                        <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
                    </div>
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Confirm Password*</label>
                        <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm your password" required>
                    </div>
                    <div class="d-flex justify-content-center gap-3">
                        <button type="submit" class="btn btn-submit px-4 py-2">Submit</button>
                        <button type="reset" class="btn btn-cancel px-4 py-2">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
