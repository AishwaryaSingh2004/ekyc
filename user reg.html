<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Pacifico&display=swap');
    </style>
    <style>
        body {
            background: url(User\ Registration.png) no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            flex-direction: column;
        }


        h1 {
            color: #000;
            margin-bottom: 20px;
            font-size: 40px;
            text-align: center;
            font-family: "Dancing Script", serif;
            font-optical-sizing: auto;
            font-weight: 800;
            font-style: normal;
        }

        .card {
            background-color: #1c1a1a;
            border-radius: 10px;
            border: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.7);
            width: 100%;
            background: rgba(28, 26, 26, 0.9);
        }

        .card-header {
            font-size: 24px;
            font-weight: bold;
            background-color: #292828;
            color: #fff;
            border-radius: 10px 10px 0 0;
            padding: 15px 20px;
            text-align: center;
        }

        .form-content {
            padding: 15px 15px;

        }

        .form-control,
        .form-select {
            background-color: rgba(39, 51, 89, 0.4);
            color: #fff;
            border: 1px solid #555;
            border-radius: 6px;
        }

        .form-control::placeholder,
        .form-select::placeholder {
            color: #ccc;
        }

        .form-control:focus,
        .form-select:focus {
            color: #fff;
            background-color: rgba(39, 51, 89, 0.4);
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        .form-label {
            color: #fff;
            /* Make labels white */
            font-weight: 500;
        }

        .btn-submit {
            background-color: #007bff;
            color: white;
            border: none;
        }

        .btn-submit:hover {
            background-color: #0056b3;
        }

        .btn-cancel {
            background-color: #ff4d4d;
            color: white;
            border: none;
        }

        .btn-cancel:hover {
            background-color: #c43d3d;
        }
    </style>
</head>

<body>
    <h1>User Registration</h1> <!-- Main Heading -->
    <div class="container-fluid px-4">
        <div class="card">

            <form class="form-content">
                <div class="mb-3">
                    <label for="bank" class="form-label">Bank*</label>
                    <select id="bank" class="form-select" required>
                        <option value="">-- Select --</option>
                        <option value="sbi">SBI</option>
                        <option value="hdfc">HDFC</option>
                        <option value="icici">ICICI</option>
                        <option value="axis">AXIS</option>
                        <option value="pnb">PNB</option>
                       
                    </select>
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label"> Name*</label>
                    <input type="text" id="name" class="form-control" placeholder="Enter your given name" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password*</label>
                    <input type="password" id="password" class="form-control" placeholder="Enter your password"
                        required>
                </div>
                
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone*</label>
                    <input type="phone" id="phone" class="form-control" placeholder="Enter your phone number" required>
                </div>

                <div class="mb-3">
                    <label for="ifsc" class="form-label">IFSC code</label>
                    <input type="ifsc" id="ifsc" class="form-control" placeholder="Enter your Ifsc code" required>
                </div>
               
                <div class="mb-3">
                    <label for="Account number" class="form-label">Account Number</label>
                    <input type="accountnumber" id="accountnumber" class="form-control" placeholder="Enter your Account number"
                        required>
                </div>

                <div class="mb-3">
                    <label for="Branch location" class="form-label">Branch Location</label>
                    <input type="branchlocation" id="branchlocation" class="form-control" placeholder="Enter your Branch location"
                        required>
                </div>

                <div class="d-flex justify-content-center gap-3">
                    <button type="submit" class="btn btn-submit px-4 py-2">Submit</button>
                    <button type="reset" class="btn btn-cancel px-4 py-2">Cancel</button>
                </div>
            </form>
        </div>
    </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
