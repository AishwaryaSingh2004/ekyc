<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
   
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            width: 100%;
            max-width: 1500px;
           
            height: 600px;
            background: #1c1a1a;
            padding: 80px;
            border-radius: 10px;
            box-shadow: 0 4px 6px  rgba(0, 0, 0, 0.7);
        }
        
        .form-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-header h1 {
            font-size: 32px;
            color: #fff;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: 1px solid #555;
            border-radius: 6px;
            background-color:  rgb(39, 51, 89, .4);
            color: #fff;
        }

        .form-group input::placeholder {
            color: #ccc;
        }

        .form-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .form-actions a {
            color: #007bff;
            font-size: 16px;
            text-decoration: none;
        }

        .form-actions button {
            padding: 15px 30px;
            border: none;
            border-radius: 6px;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        .form-actions button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <h1>Login</h1>
        </div>
        <form>
            <div class="form-group">
                <label for="login-id">Login Id*</label>
                <input type="text" id="login-id" placeholder="Enter your login ID">
            </div>
            <div class="form-actions">
                <a href="user reg.html">Register (New User)</a>
                <a href="#">Having Trouble Logging in?</a>
            </div>
            <div class="form-actions" style="margin-top: 40px; justify-content: center;">
                <button type="submit">Continue</button>
            </div>
        </form>
    </div>
</body>
</html>
