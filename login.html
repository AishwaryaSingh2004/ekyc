<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #000;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow-x: hidden;
      }

      .form-container {
        width: 100%;
        max-width: 100%; 
        height: auto; 
        background: #1c1a1a;
        padding: 80px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.7);
        overflow: hidden; 
        margin-top: 100px;
      }

      .form-header {
        text-align: center;
        margin-bottom: 30px;
      }

      .form-header h1 {
        font-size: 32px;
        color: #fff;
      }

      .form-group {
        margin-bottom: 25px;
      }

      .form-group label {
        display: block;
        margin-bottom: 10px;
        font-size: 16px;
      }

      .form-group input {
        width: 100%;
        padding: 15px;
        font-size: 16px;
        border: 1px solid #555;
        border-radius: 6px;
        background-color: rgb(39, 51, 89, 0.4);
        color: #fff;
      }

      .form-group input::placeholder {
        color: #ccc;
      }

      .form-actions {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .form-actions a {
        color: #007bff;
        font-size: 16px;
        text-decoration: none;
      }

      .form-actions button {
        padding: 15px 30px;
        border: none;
        border-radius: 6px;
        background-color: #007bff;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
      }

      .form-actions button:hover {
        opacity: 0.9;
      }

      .buttons button {
        padding: 10px 20px;
        border: none;
        background-color: #007bff;
        color: white;
        cursor: pointer;
        border-radius: 5px;
      }

      .buttons button:hover {
        background-color: #0056b3;
      }

      .buttons {
        display: flex;
        justify-content: center;
        gap: 20px;
      }

      .carousel-container {
        width: 100%;
        max-width: 600px;
        overflow: hidden;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        margin: 40px auto;
        position: relative;
      }

      .carousel {
        display: flex;
        transition: transform 0.5s ease-in-out;
      }

      .carousel img {
        width: 100%;
        height: 300px;
        object-fit: cover;
        flex-shrink: 0;
      }

      .particles {
        position: absolute;
        top: 50%;
        bottom: 0;
        width: 100px;
        z-index: 1;
        pointer-events: none;
        overflow: hidden;
      }

      .particles-left {
        left: 0;
        transform: translateY(50%);
      }

      .particles-right {
        right: 0;
        transform: translateY(50%);
      }

      .particle {
        position: absolute;
        bottom: 0;
        background-color: rgba(255, 255, 255, 0.8);
        border-radius: 50%;
        animation: float-up 6s infinite ease-in-out;
      }

      @keyframes float-up {
        0% {
          transform: translateY(0);
          opacity: 0.8;
        }
        50% {
          opacity: 1;
        }
        100% {
          transform: translateY(-300px);
          opacity: 0;
        }
      }
    </style>
  </head>

  <body>
    <div class="form-container">
      <div class="form-header">
        <h1>Login</h1>
      </div>
      <form>
        <div class="form-group">
          <label for="login-id">Login Id*</label>
          <input type="text" id="login-id" placeholder="Enter your login ID" />
        </div>
        <div class="form-actions">
          <a href="user reg.html">Register (New User)</a>
          <a href="#">Having Trouble Logging in?</a>
        </div>
        <div
          class="form-actions"
          style="margin-top: 40px; justify-content: center"
        >
          <button type="submit">Continue</button>
        </div>
      </form>

      <div style="position: relative">
        <!-- Floating Particles (Left) -->
        <div class="particles particles-left"></div>
        <!-- Carousel Container -->
        <div class="carousel-container" style="margin: 40px auto">
          <div class="carousel">
            <img src="download (1).jpeg" alt="Image 1" />
            <img src="download wd.jpeg" alt="Image 2" />
            <img src="download.jpeg" alt="Image 3" />
          </div>
        </div>

        <!-- Buttons for Navigation -->
        <div
          class="buttons"
          style="display: flex; justify-content: center; gap: 20px"
        >
          <button id="prev">Previous</button>
          <button id="next">Next</button>
        </div>
        <!-- Floating Particles (Right) -->
        <div class="particles particles-right"></div>
      </div>
    </div>

    <script>
      const carousel = document.querySelector(".carousel");
      const images = document.querySelectorAll(".carousel img");
      const totalImages = images.length;
      let index = 0;

      document.getElementById("next").addEventListener("click", () => {
        index = (index + 1) % totalImages;
        carousel.style.transform = `translateX(-${index * 100}%)`;
      });

      document.getElementById("prev").addEventListener("click", () => {
        index = (index - 1 + totalImages) % totalImages;
        carousel.style.transform = `translateX(-${index * 100}%)`;
      });

      function createParticles(containerClass) {
        const container = document.querySelector(containerClass);
        const particleCount = 20;

        for (let i = 0; i < particleCount; i++) {
          const particle = document.createElement("div");
          particle.classList.add("particle");
          particle.style.width = `${Math.random() * 6 + 4}px`;
          particle.style.height = particle.style.width;
          particle.style.left = `${Math.random() * 100}%`;
          particle.style.animationDuration = `${Math.random() * 3 + 3}s`;
          particle.style.animationDelay = `${Math.random() * 5}s`;
          container.appendChild(particle);
        }
      }

      createParticles(".particles-left");
      createParticles(".particles-right");
    </script>
  </body>
</html>
